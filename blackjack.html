<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content='Play Blackjack versus the computer'>
    <meta name="keywords" content="21, blackjack, game">
    <meta name="author" content="Robin MariÃ«n">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style_blackjack.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
    <body class="text-center">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Your Cards</h3>
                        <p>Total: <span id="pscore">0</span></p>
                        <div id="pcards">
                            <img id="card-one" src="img/blackjack/back.png">
                            <img id="card-two" src="img/blackjack/back.png">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Dealer's Cards</h3>
                        <p>Total: <span id="dscore">0</span></p>
                        <div id="dcards">
                            <img id="dcard-one" src="img/blackjack/back.png">
                            <img id="dcard-two" src="img/blackjack/back.png">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p id="result" class="fixed-bottom"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 fixed-bottom options">
                        <button id="hit">HIT</button>
                        <button id="stand">STAND</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 fixed-bottom">
                        <button id="reset">NEW GAME</button>
                    </div>
                </div>
            </div>
            <a href="index.html"><img src="img/home.png" id="home"></a>
            <script src="./js/script_blackjack.js"></script>
        </main>
    </body>
</html>
